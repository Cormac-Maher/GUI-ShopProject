<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GUI Sports Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: skyblue;
        }

        h1 {
            font-size: 80px;
            text-align: center;
            margin: 40px 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 15px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .links {
            display: flex;
            gap: 15px;
        }

        footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 100px;
        }

        .checkout-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .cart-items {
            flex: 1;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cart-items h2 {
            margin-top: 0;
        }

        .cart-items ul {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .payment-form {
            flex: 1;
            max-width: 500px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #coupon-msg {
            margin-top: 5px;
            font-weight: bold;
        }

        /* Popup styling */
        #popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            font-size: 16px;
        }

        #popup button {
            margin-top: 10px;
            background-color: red;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="Clothing.html">Clothing</a>
            <a href="Supplements.html">Supplements</a>
            <a href="Accessories.html">Accessories</a>
            <a href="Cart.html">Cart</a>
        </div>
    </nav>

    <h1>The GUI Sports Shop</h1>

    <div class="checkout-container">
        <div class="cart-items">
            <h2>Your Cart</h2>
            <ul id="cart-list">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: €<span id="total-price">0</span></p>
            <button onclick="clearCart()">Clear Cart</button>
        </div>

        <div class="payment-form">
            <form id="checkout-form" onsubmit="handleSubmit(event)">
                <label>First Name:<input type="text" required></label>
                <label>Surname:<input type="text" required></label>
                <label>Email Address:<input type="email" required></label>

                <label>Billing Address:</label>
                <input type="text" placeholder="Eircode">
                <input type="text" placeholder="Street">
                <input type="text" placeholder="Town">

                <label>Apply Coupon:</label>
                <input type="text" id="coupon-code" placeholder="Enter coupon">
                <button type="button" onclick="applyCoupon()">Apply Coupon</button>
                <p id="coupon-msg"></p>

                <label>Select Payment Method:</label>
                <select id="payment-method" onchange="toggleCardFields()">
                    <option value="">-- Choose --</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="applepay">Apple Pay</option>
                </select>

                <div id="card-fields" class="hidden">
                    <label>Card Number:<input type="text" placeholder="Card Number"></label>
                    <label>CCV:<input type="text" placeholder="CCV"></label>
                    <label>Expiry Date:<input type="text" placeholder="MM/YY"></label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        The GUI Sports Shop.
    </footer>

    <!-- Popup for order confirmation -->
    <div id="popup">
        <p id="tracking-number">Tracking Number: </p>
        <p id="total-paid">Total Paid: €</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Toggle credit card input fields based on selected payment method
        function toggleCardFields() {
            const paymentMethod = document.getElementById("payment-method").value;
            const cardFields = document.getElementById("card-fields");

            if (paymentMethod === "card") {
                cardFields.classList.remove("hidden");
            } else {
                cardFields.classList.add("hidden");
            }
        }

        // Apply the coupon code
        function applyCoupon() {
            const code = document.getElementById("coupon-code").value.trim();
            const msg = document.getElementById("coupon-msg");

            if (code.toLowerCase() === "kevin") {
                msg.textContent = "Coupon applied! 30% discount added.";
                msg.style.color = "green";
            } else if (code) {
                msg.textContent = "Invalid coupon code.";
                msg.style.color = "red";
            } else {
                msg.textContent = "";
            }
        }

        // Load cart items from localStorage
        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById("cart-list");
            const totalPriceElement = document.getElementById("total-price");
            let totalPrice = 0;

            // Clear previous cart items
            cartList.innerHTML = "";

            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.productName} - €${item.price}`;
                cartList.appendChild(li);
                totalPrice += parseFloat(item.price);
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // Clear cart items from localStorage
        function clearCart() {
            localStorage.removeItem('cart');
            loadCartItems();
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const couponCode = document.getElementById("coupon-code").value.trim().toLowerCase();
            let totalPrice = 0;

            cart.forEach(item => {
                totalPrice += parseFloat(item.price);
            });

            // Apply discount if coupon is valid
            if (couponCode === "kevin") {
                totalPrice =totalPrice*0.7; // 30% discount
            }

            // Generate random tracking number
            const trackingNumber = "GSS#" + Math.floor(Math.random() * 100000);

            // Show popup with tracking number and total paid
            document.getElementById("tracking-number").textContent = "Tracking Number: " + trackingNumber;
            document.getElementById("total-paid").textContent = "Total Paid: €" + totalPrice.toFixed(2);

            // Display the popup
            document.getElementById("popup").style.display = "block";
            
            // Clear the cart after checkout
            localStorage.removeItem('cart');
            loadCartItems();
        }

        // Close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Load cart items when the page loads
        window.onload = loadCartItems;
    </script>

</body>
</html>
